<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Spli<br>tter</h1>
  </header>


  <!-- Container -->
  <div class="main-container">
    <div class="tip-container">

      <h2 id="bill" class="sub-header">Bill</h2>
      <input class="input sum" type="number" placeholder="£" dir="rtl">

      <h2 class="sub-header">Select Tip %</h2>
      <div class="btn-container">
        <button id="" class="btn btn-tip">5%</button>
        <button id="" class="btn btn-tip">10%</button>
        <button id="" class="btn btn-tip">15%</button>
        <button id="" class="btn btn-tip">20%</button>
        <button id="" class="btn btn-tip">25%</button>
        <input type="text" id="custom" class="btn btn-tip" placeholder="Custom"></input>
      </div>

      <h2 id="num-of-people" class="sub-header">Number of People</h2>
      <input class="input sum" type="number" dir="rtl">
      <img id="person" alt="Symbol of a person" src="./images/icon-person.svg">
    </div>
    

    <div class="calculation-container tip">
        <h2 id="tip-amount">Tip Amount</h2>
        <p>/ Per Person</p>
        <h3 id="tip-total">£4.50</h3>
        <h2>Total</h2>
        <p>/ Per Person</p>
        <h3 id="total">£32.50</h3>
        <button>RESET</button>
    </div>

  </div>
  
  <br><br><br><br><br><br><br><br>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
