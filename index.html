<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Spli<br>tter</h1>
  </header>


  <!-- Container -->
  <div class="main-container">
    <div class="tip-container">

      <h2 id="bill" class="sub-header">Bill</h2>
      <input id="bill-input" class="input sum" type="number" value="0" placeholder="£" dir="rtl" onfocus="this.value=''">

      <h2 class="sub-header">Select Tip %</h2>
      <div class="btn-container">
        <button id="tip5" class="btn btn-tip btn-tip-fixed" value='5'>5%</button>
        <button id="tip10" class="btn btn-tip btn-tip-fixed" value='10'>10%</button>
        <button id="tip15" class="btn btn-tip btn-tip-fixed" value='15'>15%</button>
        <button id="tip20" class="btn btn-tip btn-tip-fixed" value='20'>20%</button>
        <button id="tip25" class="btn btn-tip btn-tip-fixed" value='25'>25%</button>
        <button id="tip30" class="btn btn-tip btn-tip-fixed" value='30'>30%</button>
      </div>

      <h2 id="num-of-people" class="sub-header">Number of People</h2>
      <input id="numOfPeople" class="input sum" type="number" dir="rtl" value="0" onfocus="this.value=''">
      <img id="person" alt="Symbol of a person" src="./images/icon-person.svg">
    </div>
    

    <div class="calculation-container tip">
        <h2 id="tip-amount">Tip Amount</h2>
        <p>/ Per Person</p>
        <h3 id="tip-total">£0.00</h3>
        <h2>Total</h2>
        <p>/ Per Person</p>
        <h3 id="total">£0.00</h3>
        <button id="reset">RESET</button>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>  
<script src="script.js"></script>
</body>
</html>
